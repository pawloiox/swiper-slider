<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Slider main container -->
    <div class="swiper">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">
          <img class="image-desktop" src="slider1.webp" alt="slide1" />
          <img class="image" src="slider1mob.webp" alt="slide1" />
        </div>
        <div class="swiper-slide">
          <img class="image-desktop" src="slider2.webp" alt="slide1" />
          <img class="image" src="slider2mob.webp" alt="slide2" />
        </div>
        <div class="swiper-slide">
          <img class="image-desktop" src="slider3.webp" alt="slide1" />
          <img class="image" src="slider3mob.webp" alt="slide3" />
        </div>
      </div>
      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>

      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
